name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8  # Use latest pnpm version

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install

      - name: Build Project
        run: pnpm build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4  # Updated

      - name: Upload Build Artifacts
        uses: actions/upload-pages-artifact@v2  # Updated
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Updated
